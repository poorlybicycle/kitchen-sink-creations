<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/jass.css" />

    <title>Kitchen Sink Creations</title>
</head>
<!-- Title and Background Image -->

<body>
    <div class="main-page">
        <h1>Kitchen Sink Creations</h1>
        <h2>Let us help you find a recipe within your pantry!</h2>
        <p>Enter the ingredients you have in your kitchen so you can find a recipe to begin baking!</p>

        <!-- Search, Login, Create Account and buttons-->
    <section>
         <div class="side-bar">
              <div class="search-button">
                  <button id="search" class="button search-button">Search...</button>
              </div>
              <div class="login-button">
                <h3>Already a member?</h3>
                  <button id="login" class="button login-button">Login</button>
              </div>
              <div class="create-account-button">
                 <button id="create-account" class="button create-account-button">Create Account</button>
             </div>
        </div>

            <!-- Main screen / Recipe Results?-->
         <div class="recipe-results">
            <p>Recipe Results!</p>
         </div>
        </section>

        <script src="./js/login.js"></script>
        <script src="./js/logout.js"></script>
</body>

</html>
